    <script>
        const getStates = ()=>{
            let url = "https://servicodados.ibge.gov.br/api/v1/localidades/estados";
            let html = '';
            fetch(url).then(Response => Response.json())
            .then((json) =>{
                json.sort((a,a) => (a.nome > b.nome) ? 1: -1);
                for(let i =0; i<json.length; i++){
                    html += '<option value="' + json[i].sigla + '">' + json[i].nome + '</option>';
                }
                let select1 = document.getElementById("state");
                select1.innerHTML = html;

            })
            .catch((erro) => {
                let div = document.getElementById("state");
                console.log(erro);

            })
        }
    </script>
